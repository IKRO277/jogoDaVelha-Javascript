<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>Jogo da velha</h1>
  <div id="buttons-container">
    <button id="two-players">2 jogadores</button>
    <!-- <button id="ia-player">Jogar contra IA</button> -->
  </div>
  <div id="container" class="return">
    <div class="box" id="block-1"></div>
    <div class="box" id="block-2"></div>
    <div class="box" id="block-3"></div>
    <div class="box" id="block-4"></div>
    <div class="box" id="block-5"></div>
    <div class="box" id="block-6"></div>
    <div class="box" id="block-7"></div>
    <div class="box" id="block-8"></div>
    <div class="box" id="block-9"></div>
  </div>
    
    <div id="scoreboard-container" class="return">
      <h1>Placar:</h1>
      <span class="score-box">
        <span id="scoreboard-x">X</span>:
        <span id="scoreboard-1">0</span>
      </span>
      <span class="score-box">
        <span id="scoreboard-o"></span>:
        <span id="scoreboard-2">0</span>
      </span>
  </div>
</div>
<div class="hide">
<div class="x">X</div>
<div class="o"></div>
</div>

<div id="message">
  <p>ola</p>
</div>

  <script src="./javascript/index.js"></script>
</body>
</html>
